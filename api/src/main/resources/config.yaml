kumuluzee:
  name: users-service-service
  env:
    name: dev
  version: 1.0.0
  server:
    base-url: http://localhost:8081
    http:
      port: 8081
  cors-filter:
    annotations:
      users-resource:
        allow-origin: "http://localhost:3000"
        allow-subdomains: true
        supported-methods: "GET, POST, DELETE, HEAD, OPTIONS, PUT"
